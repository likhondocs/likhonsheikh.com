<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    preserveAspectRatio="xMidYMid meet" viewBox="0 0 400 150" width="400" height="150">
    <defs>
        <!-- Define a gradient for the background -->
        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#67e8f9;stop-opacity:1" />
        </linearGradient>

        <!-- Define a path for a cool background shape -->
        <path id="backgroundShape" d="M0,50 C100,150 300,0 400,100 L400,150 L0,150 Z" />
    </defs>

    <!-- Background shape with gradient -->
    <use xlink:href="#backgroundShape" fill="url(#gradient1)" />

    <!-- Logo Text -->
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="Arial, sans-serif" font-size="40" fill="white">
        Likhon Sheikh
    </text>
</svg>
